<html>
<head>
	<style>
		.action-button {
		 	background-color: grey;
			border: 2px solid grey;
			color: white;
			padding: 15px 32px;
			margin: 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 8px;
			transition-duration: 0.2s;
		}

		.action-button:hover {
			border: 2px solid grey;
			color: black;
			background-color: white;
			cursor: pointer;
		}

		.subtask {
			margin: 5px;
		}

		.subtask-title {
			font-size: 16px;
			border: 1px solid black;
			width: 350px;
		}

		.subtask-assignee {
			font-size: 16px;
			background-color: white;
			border-color: black;
			margin-left: 5px;
		}

		.subtask-estimate {
			font-size: 16px;
			border: 1px solid black;
			margin-left: 5px;
		}

		.subtask-delete {
			font-size: 16px;
			background-color: grey;
			border-color: grey;
			color: white;
			margin-left: 5px;
			border-radius: 5px;
			transition-duration: 0.2s;
			border-width: 2px;
		}

		.subtask-delete:hover {
			border-color: grey;
			color: black;
			background-color: white;
			cursor: pointer;
		}

		.subtask-clone {
			font-size: 16px;
			background-color: grey;
			border-color: grey;
			color: white;
			margin-left: 5px;
			border-radius: 5px;
			transition-duration: 0.2s;
			border-width: 2px;
		}

		.subtask-clone:hover {
			border-color: grey;
			color: black;
			background-color: white;
			cursor: pointer;
		}

		.assignees {
			font-size: 16px;
			border: 1px solid black;
			display: block;
		}

		.assignees-preset {
			font-size: 16px;
			background-color: grey;
			border-color: grey;
			color: white;
			border-radius: 5px;
			transition-duration: 0.2s;
			border-width: 2px;
		}

		.assignees-preset:hover {
			border-color: grey;
			color: black;
			background-color: white;
			cursor: pointer;
		}

		.easter-egg {
			display: none;
			position: absolute;
			top: 200px;
			left: 300px;
			animation: blink 500ms;
			animation-iteration-count: infinite;
		}

		@keyframes blink {
			0% {
				opacity: 1;
			}
			49% {
				opacity: 1;
			}
			50% {
				opacity: 0;
			}
			100% {
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<h1>[@jamezillasaurus] - Super Awesome Jira Subtask Formatter</h1>
	<h2>Assignees [ <button class="assignees-preset" onclick="setAssignees(PRESETS[0])">All</button> | <button class="assignees-preset" onclick="setAssignees(PRESETS[1])">Orion</button> | <button class="assignees-preset" onclick="setAssignees(PRESETS[2])">Cygnus</button> ]</h2>
	<textarea rows="14" class="assignees" placeholder="Add JIRA assignees, one per line"></textarea>
	<h2>Subtasks</h2>
	<div class="subtasks">
	</div>
	<div class="actions">
		<button class="action-button" onclick="addSubtask()">Add Subtask</button>
		<button class="action-button" onclick="printJira()">Print Jira</button>
		<button class="action-button" onclick="reset()">Reset</button>
	</div>

	<script>
		const $SUBTASKS = document.getElementsByClassName('subtasks')[0];
		const $JIRAOUTPUT = document.getElementsByClassName('jira-output')[0];
		const $ASSIGNEES = document.getElementsByClassName('assignees')[0];
		const $EASTEREGG = document.getElementsByClassName('easter-egg')[0];
		$ASSIGNEES.oninput = (e) => {setAssignees(e.target.value.split('\n'))}
		const DEFAULT_OPTION = '<option value="" disabled selected>assignee</option>';

		const SUBTASKS = [];
		const PRESETS = [
		    ['aaslanyan', 'ahazarika', 'amaksumova', 'astanton', 'bneldon', 'cchen', 'ejordan', 'fpan', 'kjahangeer', 'meghas', 'miliofotou', 'nkotasthane', 'nsaxena', 'prakshatkumars', 'rhu', 'rtprakash', 'sbagga', 'sjiang', 'ssuryadevara', 'tramamurthy', 'vishweshkumarp', 'willi'],
			['ahazarika', 'amaksumova', 'bneldon', 'cchen', 'ejordan', 'fpan', 'meghas', 'nkotasthane', 'nsaxena', 'rhu', 'sjiang'],
			['aaslanyan', 'astanton', 'kjahangeer', 'prakshatkumars', 'rtprakash', 'tramamurthy', 'sbagga', 'willi'],
		];
		let ASSIGNEES = [];

		function setAssignees(a) {
			ASSIGNEES = a.filter(as => as.trim().length > 0);
			$ASSIGNEES.value = a.join('\n');
			const options = DEFAULT_OPTION + ASSIGNEES.map(as => `<option value="${as}">${as}</option>`).join('');
			const selects = document.getElementsByTagName('select');
			for (let i = 0; i < selects.length; i++) {
				const prevValue = selects[i].value;
				selects[i].innerHTML = options;
				if (ASSIGNEES.includes(prevValue)) {
					selects[i].value = prevValue;
				} else {
					selects[i].value = '';
					selects[i].oninput({target: {value: ''}})
				}
			}
		}

		function addSubtask(title = '', assignee = '', estimate = '') {
			const subtask = {
				title: title,
				assignee: assignee,
				estimate: estimate,
			};

			const subtaskElement = document.createElement('div');
			subtaskElement.className = 'subtask'

			const subtaskTitle = document.createElement('input');
			subtaskTitle.type = 'text';
			subtaskTitle.placeholder = 'title';
			subtaskTitle.value = title;
			subtaskTitle.className = 'subtask-title';
			subtaskTitle.oninput = (e) => {subtask.title = e.target.value};

			const subtaskAssignee = document.createElement('select');
			subtaskAssignee.innerHTML = DEFAULT_OPTION + ASSIGNEES.map(a => `<option value="${a}">${a}</option>`).join('');
			subtaskAssignee.value = assignee;
			subtaskAssignee.className = 'subtask-assignee';
			subtaskAssignee.oninput = (e) => {subtask.assignee = e.target.value};

			const subtaskEstimate = document.createElement('input');
			subtaskEstimate.type = 'number';
			subtaskEstimate.placeholder = 'estimate (hours)';
			subtaskEstimate.value = estimate;
			subtaskEstimate.className = 'subtask-estimate';
			subtaskEstimate.oninput = (e) => {subtask.estimate = e.target.value};

			const subtaskDelete = document.createElement('button');
			subtaskDelete.innerHTML = 'x';
			subtaskDelete.className = 'subtask-delete';
			subtaskDelete.onclick = (e) => {SUBTASKS.splice(SUBTASKS.indexOf(subtask), 1);subtaskElement.remove(); easterEggCheck()}

			const subtaskClone = document.createElement('button');
			subtaskClone.innerHTML = 'clone';
			subtaskClone.className = 'subtask-clone';
			subtaskClone.onclick = (e) => {addSubtask(subtask.title, subtask.assignee, subtask.estimate)}


			subtaskElement.append(subtaskTitle, subtaskAssignee, subtaskEstimate, subtaskDelete, subtaskClone);

			$SUBTASKS.append(subtaskElement);
			SUBTASKS.push(subtask);

			easterEggCheck();
		}

		function printJira() {
			let jiraString;
			if (SUBTASKS.length == 0) {
				jiraString = 'No subtasks'
			} else {
				jiraString = SUBTASKS.map(s => `- ${s.title.replace(/\//g, '').trim()} / assignee:"${s.assignee.trim()}" / estimate:"${s.estimate.trim()}h"`).join('\n');
			}
			$JIRAOUTPUT.innerHTML = jiraString;
		}

		function reset() {
			if (confirm("Are you sure you want to reset?")) {
				$JIRAOUTPUT.innerHTML = "";
				$SUBTASKS.innerHTML = "";
				SUBTASKS.splice(0, SUBTASKS.length);
				addSubtask();
			}
		}

		function easterEggCheck() {
			if (SUBTASKS.length > 30) {
				$EASTEREGG.style.display = 'block';
			} else {
				$EASTEREGG.style.display = 'none';
			}
		}

		addSubtask();
	</script>
</body>
</html>
